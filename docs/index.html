<body class="container main-container jumbotron">

                <h4>Tesla Form</h4>
                <br/>
                <nav class="nav nav-pills nav-justified nav-background">
                    <a class="nav-item nav-link active" href="#">
                        <div class="row">
                            <div class="col-4 justify-content-center align-self-center">
                                <div class="circle">
                                    <p>1</p>
                                </div>
                            </div>
                            <div class="col nav-content">
                                <strong>Account</strong>
                                <small>Login for identification</small>
                            </div>
                        </div>
                    </a>
                    <a class="nav-item nav-link disabled" aria-disabled="true" href="#">
                        <div class="row">
                            <div class="col-4 justify-content-center align-self-center">
                                <div class="circle">

                            </div>

                <form action="/" autocomplete="off">

                        <input type="text" class="form-control" id="inputUsername" placeholder="" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off" required>
                    </div>

                    <button type="submit" disabled class="btn btn-primary left">Back</button>
                    <button type="submit" class="btn btn-primary right">Next</button>
                </form>

            </div>
        </div>
